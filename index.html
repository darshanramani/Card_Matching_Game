<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Passing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game Setup Section -->
    <div id="game-setup">
        <label for="player-count">Choose number of players (2-6):</label>
        <input type="number" id="player-count" value="3" min="2" max="6">
        <button onclick="setupGame()">Start Game</button>
    </div>

    <!-- Player Name and Password Setup -->
    <div id="player-name-setup" style="display:none;">
        <div id="players-container"></div>
        <button onclick="saveAllPasswords()">Save Player Info</button>
    </div>

    <!-- Game Board -->
    <div id="game-board" style="display:none;">
        <div id="players-board"></div>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" style="display:none;">
        <h3>Enter your password</h3>
        <input type="password" id="password-input-modal" maxlength="2" placeholder="••">
        <button onclick="checkPassword()">Submit</button>
        <p id="password-error" style="color:red;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
